<!DOCTYPE html>
<html>
<head>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0px;
  }
  .flex_container {
    display: flex;
    flex-direction: row;
    font-size: 32px;
    text-align: center;
  }
  #logo {
    background-color: red;
    flex-grow: 2;
    flex-basis: 80px;
    padding: 40px;
  }
  .navbar {
    background-color: orange;
    flex-grow: 5;
    padding: 40px;
  }

  @media (max-width: 800px){
    .flex_container {
      flex-direction: column;
    }
    #logo {
      margin: 0 100px;
    }
  }
</style>
</head>
<body>
  <div class="flex_container">
    <div id="logo">Logo</div>
    <div class="navbar">Navbar</div>
    <div class="navbar">Navbar</div>
    <div class="navbar">Navbar</div>
  </div>
</body>



</html>
